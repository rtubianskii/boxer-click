<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Boxer Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Подключим стили -->
  <link rel="stylesheet" href="style.css" />
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class="top-bar">
  <div class="title">
    BOXER GAME
  </div>

  <div class="score-box">
    <span class="score-label">Очки</span>
    <span id="score" class="score-value">0</span>
  </div>
</header>

    <main class="game-area">
  <div class="boxer-area">
    <img id="boxer" src="assets/boxer_idle.png" />
    <div id="bagWrap" class="bag-wrap">
  <img id="bag" src="assets/bag.png" />
</div>
    <div id="fxLayer" class="fx-layer"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
